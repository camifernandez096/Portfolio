<section class="vh-100" style="background-color:white">
    <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="../../../assets/login.jpg" class="img-fluid"
          alt="Phone image"> 
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <h2 class="fw-bold mb-2 text-black-50">Ingres√°</h2>
                <p class="text-black-50 mb-5">Por favor, ingresar usuario y clave</p>
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
          
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
              [(ngModel)]="nombreUsuario" required />
            <label class="form-label" for="nombreUsuario">Usuario</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="password" name="password" class="form-control form-control-lg"
              [(ngModel)]="password" required />
            <label class="form-label" for="password">Password</label>
          </div>

          <!-- Submit button type="button" -->
          <button class="btn btn-secondary" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</section>
